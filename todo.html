<html>

<head>
    <meta charset="utf-8">
    <title>TODO를 MVC로 해보자</title>
    <script type="module" src="./todo.js"></script>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="container">
        <div class="countInfoWrap">
            <div class="todo-count">10</div>
            <div class="done-count">10</div>

            <div>해야할 일들</div>
            <ul class="todolist"></ul>
        </section>
    </div>

</html>
